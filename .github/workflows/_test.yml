name: Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: docker compose up -d --wait db
      - uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          bundler-cache: true
      - run: bundle exec rails db:create db:migrate RAILS_ENV=test
      - run: bundle exec rspec -f j -o tmp/rspec_results.json -f d spec
      - uses: SonicGarden/rspec-report-action@1db4b15383ec30ec6ecfc9e7f92488647f7900bd # v6.0.1
        if: always()
        with:
          json-path: tmp/rspec_results.json
