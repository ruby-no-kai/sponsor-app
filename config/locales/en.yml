        registration_vs_ticket: 'The ticket management system Tito allows obtaining multiple tickets in a single registration (purchase), which the registrant can manage collectively. On this page, we refer to a registration (purchase) unit as [Registration] and the tickets associated with it as [Tickets]. When using invitation URLs, you can either distribute the URL directly to individuals for separate registrations, or have one person register all tickets at once and assign them to attendees through Tito.'
        email_management: 'Emails are sent from @tito.io email address. To manage all tickets in a registration, refer to the ''Your %{conference_name} Confirmation'' email. Ticket assignees receive the ''Your %{conference_name} Ticket'' email instead, which allows them to manage only their assigned ticket.'
        reassignment: 'Tickets can be reassigned from the email mentioned above. For security reasons, if an email address was registered incorrectly, we recommend voiding the ticket and re-registering.'
        retraction_enabled: 'Also, you can cancel registrations from this page to restore your ticket quota. Click the [Void] button to start the cancellation process. Some registrations may not show a [Void] button; in such cases, please contact <a href="mailto:%{contact_email}">%{contact_email}</a> with the tickets you wish to cancel and the reason. Note that paid booth passes cannot be cancelled nor refunded.'
        retraction_disabled: 'For any cancellations or changes, please contact <a href="mailto:%{contact_email}">%{contact_email}</a> with the reason and ticket information; lhe automated cancellation feature has been disabled as the conference approaches. Note that paid booth passes cannot be cancelled.'

